    <section class="leftblock contact">
      <h1 class="contact">Contact</h1>
      <article class="maintext contact">
        <h2 class="invisible">None</h2>
        <form>
          <fieldset><legend>Fields with asterisk (*) are mandatory</legend> <!--I really couldn't come up with a way to use it in my form so i just used it as a <p> instead. Sorry!--></fieldset>
          <p class="form">Title*</p>
          <input type="radio" id="mrs" name="title" value="Mrs.">
          <label for="mrs">Mrs.</label>
          <input type="radio" id="mr" name="title" value="Mr.">
          <label for="mr">Mr.</label>
          <input type="radio" id="mx" name="title" value="Mx.">
          <label for="mx">Mx.</label>
          <p class="small">Name*</p>
          <input type="text" id="name" name="name" placeholder="John Doe">
          <p class="small">Email*</p>
          <input type="email" id="email" name="email" placeholder="John.Doe@domain.com">
          <p class="small">Phone Number</p>
          <input type="text" id="phone" name="phone" placeholder="0000000000">
          <input type="submit" id="submit" name="submit" value="Submit">
          <textarea id="message" name="message" placeholder="Message"></textarea>
        </form>
      </article>
